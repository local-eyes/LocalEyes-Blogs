{% extends 'base.html' %} {% block sub_content %}

<div class="page-header">
    {% if blog.headerImage %}
    <img src="{{ blog.headerImage }}" alt="headerImage" height="200px" width="900px">
    {% endif %}
    <h1> {{ blog.title }}</h1>
</div>
<br>
<div class="container">
    <h2>{{ blog.body }}</h2>
</div>
<br><br>
<div class="container text-left">
    <p> Written By : {{ blog.author }}</p>
</div>
<div class="container text-left">
    <p>Category : {{ blog.category }}</p>
</div>
<div class="container text-left">
    <p>Reading Time : {{ blog.readTime }}</p>
</div>
<div class="container text-left">
    <p>Posted On : {{ blog.postedOn }}</p>
</div>

{% endblock %}
